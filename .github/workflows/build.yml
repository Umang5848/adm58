name: Build Custom Firmware

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    container: ghcr.io/qmk/qmk_cli

    steps:
      - name: Checkout QMK Firmware
        uses: actions/checkout@v4
        with:
          repository: qmk/qmk_firmware
          submodules: recursive

      - name: Checkout Your Custom Keyboard Repo
        uses: actions/checkout@v4
        with:
          path: user_keymap_repo

      - name: Set lowercase username
        run: echo "LOWERCASE_USER=$(echo $GITHUB_ACTOR | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      # ðŸ§© Copy your custom keyboard into QMKâ€™s keyboards directory
      - name: Copy Custom Keyboard to QMK
        run: |
          echo "Copying custom keyboard to QMK..."
          cp -r user_keymap_repo/adm58 keyboards/

          echo "Verifying structure..."
          ls -R keyboards/adm58

      # âœ… Build the custom keyboard (vial keymap)
      - name: Build firmware with VIAL
        run: qmk compile -kb adm58 -km vial

      - name: Archive firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware-adm58-${{ github.actor }}
          path: |
            *.uf2
            *.bin
            *.hex
          if-no-files-found: error
