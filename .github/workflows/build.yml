name: Build Firmware

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    container: ghcr.io/qmk/qmk_cli
    
    strategy:
      matrix:
        keyboard_folder:
          - adm58 

    steps:
      - name: Checkout QMK Firmware
        uses: actions/checkout@v4
        with:
          repository: qmk/qmk_firmware
          submodules: recursive

      - name: Checkout User Keymap Files
        uses: actions/checkout@v4
        with:
          # Checks out your repository to a temporary folder
          path: user_keymap_repo 

      - name: Copy Files to QMK User Directory
        run: |
          # Create the final user directory inside QMK's 'users' folder
          mkdir -p users/${{ github.actor }}/adm58
          # Copy all files from your repo into that final user directory
          cp -r user_keymap_repo/adm58/* users/${{ github.actor }}/adm58/

      - name: Build firmware with VIAL
        # CRITICAL FIX: The -kb argument is simplified to only include the USER/KEYBOARD name
        # We rely on QMK's internal logic to resolve this path correctly within the 'users' directory.
        run: qmk compile -kb ${{ github.actor }}/adm58 -km vial

      - name: Archive firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware-${{ matrix.keyboard_folder }}-${{ github.actor }}
          path: |
            *.uf2
            *.bin
            *.hex
          if-no-files-found: error
