name: Build Firmware

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    container: ghcr.io/qmk/qmk_cli
    
    # Set the QMK_KEYBOARD environment variable for use in the compile command
    env:
      QMK_KEYBOARD: users/${{ github.actor }}/adm58

    strategy:
      matrix:
        keyboard_folder:
          - adm58 

    steps:
      - name: Checkout QMK Firmware
        uses: actions/checkout@v4
        with:
          repository: qmk/qmk_firmware
          submodules: recursive

      # FIX 1: Checkout the user's repository (your keymap) to a simple temporary folder.
      - name: Checkout User Keymap Files
        uses: actions/checkout@v4
        with:
          path: user_keymap_repo 

      # FIX 2: Manually copy the files into the correct QMK structure,
      # bypassing the GitHub case-sensitivity issue entirely.
      - name: Copy Files to QMK User Directory
        run: |
          mkdir -p users/${{ github.actor }}/adm58
          cp -r user_keymap_repo/adm58/* users/${{ github.actor }}/adm58/

      - name: Build firmware with VIAL
        # The -kb argument is now a direct path based on the copy command, 
        # using the correct mixed case from ${{ github.actor }}.
        run: qmk compile -kb users/${{ github.actor }}/adm58 -km vial

      - name: Archive firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware-${{ matrix.keyboard_folder }}-${{ github.actor }}
          path: |
            *.uf2
            *.bin
            *.hex
          if-no-files-found: error
