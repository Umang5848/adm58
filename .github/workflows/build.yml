name: Build Firmware

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    container: ghcr.io/qmk/qmk_cli
    strategy:
      matrix:
        keyboard_folder:
          - adm58 

    steps:
      - name: Checkout QMK Firmware
        uses: actions/checkout@v4
        with:
          repository: qmk/qmk_firmware
          submodules: recursive

      - name: Checkout userspace (Your Repo)
        uses: actions/checkout@v4
        with:
          path: users/${{ github.actor }} 

      - name: Create Symlink Fix for Case Sensitivity
        run: |
          # This creates a link so QMK can find the files regardless of case
          ln -s users/${{ github.actor }} users/${{ github.actor | lower }}

      - name: Build firmware with VIAL
        # We use the mixed case, but the symlink will catch any mis-casing by QMK
        run: qmk compile -kb ${{ github.actor }}/${{ matrix.keyboard_folder }} -km vial

      - name: Archive firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware-${{ matrix.keyboard_folder }}-${{ github.actor }}
          path: |
            *.uf2
            *.bin
            *.hex
          if-no-files-found: error
