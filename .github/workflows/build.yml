name: Build Firmware

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    container: ghcr.io/qmk/qmk_cli
    
    # Define a variable for the lowercase username, which is safest for Linux paths
    env:
      LOWERCASE_USER: ${{ github.actor | lower }}

    strategy:
      matrix:
        keyboard_folder:
          - adm58 

    steps:
      - name: Checkout QMK Firmware
        uses: actions/checkout@v4
        with:
          repository: qmk/qmk_firmware
          submodules: recursive

      - name: Checkout User Keymap Files
        uses: actions/checkout@v4
        with:
          # Checks out your repository to a temporary folder
          path: user_keymap_repo 

      - name: Copy Files to QMK User Directory (LOWERCASE PATH)
        run: |
          # CRITICAL FIX: The target directory is FORCED to lowercase
          mkdir -p users/${{ env.LOWERCASE_USER }}/adm58
          # Copy your files into the newly created lowercase folder
          cp -r user_keymap_repo/adm58/* users/${{ env.LOWERCASE_USER }}/adm58/

      - name: Build firmware with VIAL (LOWERCASE PATH)
        # CRITICAL FIX: The -kb argument is also FORCED to lowercase to match the folder structure
        run: qmk compile -kb ${{ env.LOWERCASE_USER }}/adm58 -km vial

      - name: Archive firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware-${{ matrix.keyboard_folder }}-${{ github.actor }}
          path: |
            *.uf2
            *.bin
            *.hex
          if-no-files-found: error
