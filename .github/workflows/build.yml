name: Build Firmware

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    container: ghcr.io/qmk/qmk_cli
    strategy:
      matrix:
        keyboard_folder:
          - adm58 

    steps:
      - name: Checkout QMK Firmware
        uses: actions/checkout@v4
        with:
          repository: qmk/qmk_firmware
          submodules: recursive

      - name: Checkout userspace (Your Repo)
        uses: actions/checkout@v4
        with:
          # Checks out your repository content into: qmk_firmware/users/Umang5848
          path: users/${{ github.actor }} 

      # FIX 1: Define a lowercase environment variable (where the filter is allowed)
      - name: Set Lowercase Username
        run: echo "LOWERCASE_ACTOR=${{ github.actor | lower }}" >> $GITHUB_ENV

      # FIX 2: Create Symlink Fix for Case Sensitivity
      # This links the mixed-case folder to a lowercase path to handle QMK's internal search.
      - name: Create Symlink Fix for Case Sensitivity
        run: |
          ln -s users/${{ github.actor }} users/${{ env.LOWERCASE_ACTOR }}

      - name: Build firmware with VIAL
        # We use the mixed case in the compile command, relying on the symlink to resolve the path.
        run: qmk compile -kb ${{ github.actor }}/${{ matrix.keyboard_folder }} -km vial

      - name: Archive firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware-${{ matrix.keyboard_folder }}-${{ github.actor }}
          path: |
            *.uf2
            *.bin
            *.hex
          if-no-files-found: error
