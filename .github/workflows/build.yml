name: Build Firmware

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    container: ghcr.io/qmk/qmk_cli

    strategy:
      matrix:
        keyboard_folder:
          - adm58

    steps:
      - name: Checkout QMK Firmware
        uses: actions/checkout@v4
        with:
          repository: qmk/qmk_firmware
          submodules: recursive

      - name: Checkout User Keymap Files
        uses: actions/checkout@v4
        with:
          path: user_keymap_repo

      - name: Set lowercase username
        run: echo "LOWERCASE_USER=$(echo $GITHUB_ACTOR | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Copy Files to QMK User Directory (LOWERCASE PATH)
        run: |
          mkdir -p users/${LOWERCASE_USER}/adm58
          cp -r user_keymap_repo/adm58/* users/${LOWERCASE_USER}/adm58/

      # ðŸ§  Add a debug step (optional but recommended)
      - name: Verify file structure
        run: |
          echo "Verifying file paths..."
          ls -R users/${LOWERCASE_USER}/adm58 || true
          echo "----"
          ls -R keyboards/adm58 || true

      # âœ… Correct keyboard name (not user folder)
      - name: Build firmware with VIAL
        run: qmk compile -kb adm58 -km vial

      - name: Archive firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware-${{ matrix.keyboard_folder }}-${{ github.actor }}
          path: |
            *.uf2
            *.bin
            *.hex
          if-no-files-found: error
